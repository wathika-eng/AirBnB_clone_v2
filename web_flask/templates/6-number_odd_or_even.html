<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% if context % 2 == 0 %}
    <h1>Number: {{context}} is even</h1>
    {% else %}
    <h1>Number: {{context}} is odd</h1>
    {% endif %}
  </body>
</html>
